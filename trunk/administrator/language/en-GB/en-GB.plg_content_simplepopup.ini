SPU_DESCRIPTION=<h1>Simple File Gallery Plugin</h1><p>This is a small and quite simple gallery plugin for you to use either as a tiny image gallery or to list files in articles.</p><p>Syntax for use is: {simplefilegallery}{/simplefilegallery}</p><p>For futher information see <a href="http://wasen.net/">Wasen.net</a>.</p>
