    .social-buttons
    {
        display: block;
        width:115px;
    }

    {
        float: left;
        margin: 5px;
    }

    .twitter-tweet, .facebook-share

<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
<div id="fb-root"></div>
<script type="text/javascript">
    (function() {
        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/plusone.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
    })();
</script>
<script>
    (function(d, s, id)
    {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    function fbs_click(sharetitle, shareurl)
    {
        u=shareurl;
        t=sharetitle;
        window.open('http://www.facebook.com/sharer.php?u='+encodeURIComponent(u)+'&t='+encodeURIComponent(t)+'&picture=http%3A%2F%2Fswift-kanban.com%2Fimages%2Fblog%2Fsk-blog-logo.png','sharer',
                'toolbar=0,status=0,width=660,height=360,resizable=0,scrollbars=0');
        return false;
    }
</script>
<div class="social-buttons">

    <div class="google-plus">
        <div class="g-plusone" data-size="medium" data-annotation="none" data-href="http://www.swift-kanban.com"></div>

        <a href="https://twitter.com/share" class="twitter-share-button"

    </div>

           class="fb_share_button" onclick="return fbs_click('Enterprise Kanban Tool: Swift-Kanban','http://www.digite.com/')"
           target="_blank" style="text-decoration:none;"><img src="http://swift-kanban.com/images/icons/FB-share-icon.png" title="Share Swift-Kanban on Facebook"/>
        </a>
