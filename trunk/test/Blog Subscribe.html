<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SK - Blog Subscription</title>
    <script src="/javascripts/prototype.js?1355777126" type="text/javascript"></script>
    <script src="/javascripts/forms.js?1355777126" type="text/javascript"></script>
</head>
<body>
<style>
    /* Base */
body {
    color: #3a3a3a;
    margin: 0;
    padding: 0;
    background-color: #eef6ff;
    font-family: arial, helvetica, sans-serif;
    font-size: 12px;
}

form {
    margin: 0;
    padding: 0;
}

label {
    font-weight: bold;
}

a:link, a:visited {
    color: #2787d1;
}

a:hover {
    color: #00a0ff;
}

div#container {
    width: 744px;
    margin: 20px auto 0 auto;
    background-color: #ffffff;
    border: 3px solid #b0c2d1;
    border-top-width: 1px;
}

div#messages {
    margin-bottom: 20px;
}

div#error_messages {
    border-left: 4px solid #ff0000;
    background-color: #ffdddd;
    padding: 10px;
}

div#success_messages {
    border-left: 4px solid #0ecd00;
    background-color: #cdeb8b;
    padding: 10px;
}

div#warning_messages {
    border-left: 4px solid #ffff00;
    background-color: #fffad9;
    padding: 10px;
}

div#messages ul {
    padding-left: 14px;
}

div#messages ul li {
    margin-bottom: 4px;
    padding: 0;
}

div.section {
    margin-bottom: 30px;
}

h1.title {
    margin: 0;
    padding: 20px 30px 10px;
    font-size: 24px;
    color: #d23509;
}

h2.section-title {
    margin: 10px 0;
    padding: 0 0 2px 0;
    color: #1c4565;
    font-size: 14px;
    font-weight: bold;
    border-bottom: 1px solid #d5e0e8;
}

div.inner {
    padding: 0 30px 30px;
}

p.description {
    color: #858585;
    margin: 0 0 10px 0;
    padding: 0;
}

div#footer {
    margin: 4px auto;
    width: 750px;
    text-align: center;
    color: #a6a6a6;
}

div#footer a:link,
div#footer a:visited {
    color: #7299be;
    text-decoration: none;
}

div#footer a:hover {
    text-decoration: underline;
}

input.text {
    padding: 3px;
    border: 2px solid #adc2d1;
    outline: none;
    color: #3a3a3a;
    font-size: 12px;
    margin: 0;
}

input.text:focus {
    border: 2px solid #0090ff;
}

fieldset {
    border: 0;
    padding: 20px 0 0 0;
    margin: 0;
    background-color: #f7f7f7;
}

table.form {
    width: 100%;
    border: 0;
    border-collapse: collapse;
}

table.form tr th {
    width: 160px;
    padding: 0 14px 14px 0;
    text-align: right;
    vertical-align: middle;
    font-size: 14px;
    color: #a6a6a6;
}

table.form tr th.fields-header {
    padding-top: 12px;
}

table.form tr td {
    padding: 0 0 14px 0;
    vertical-align: middle;
}

table.form tr td label {
    font-size: 11px;
    display: block;
    padding-bottom: 2px;
}

div.form-tools {
    padding: 6px 30px;
    border-top: 1px solid #dddddd;
    background-color: #ededed;
    text-align: right;
}

    /* Profile */

table.profile-form {
    margin: 10px 0 20px 0;
    width: 100%;
    border-collapse: collapse;
    border: none;
}

table.profile-form tr td {
    padding: 4px 0 4px 0;
}

table.profile-form tr th {
    line-height: 22px;
    width: 150px;
    padding: 4px 10px 4px 0;
    text-align: right;
    vertical-align: top;
}

table.profile-form ul {
    padding: 0;
    list-style: none;
    margin: 2px 0 0 0;
}

table.profile-form ul li label {
    font-weight: normal;
}

ul#list-memberships {
    list-style: none;
    padding: 0 30px;
    margin: 0;
}

ul#list-memberships li {
    margin-bottom: 3px;
}

ul#list-memberships li label {
    font-weight: normal;
}

div#unsubscribe-section {
    padding: 10px 30px;
    background-color: #fffedf;
    border-top: 1px solid #f1ee98;
    margin: 10px 0 0 0;
}

table#unsubscribe-table {
    width: 100%;
    border: none;
    border-collapse: collapse;
}

table#unsubscribe-table tr td {
    padding: 0;
}

    /* Share */

input#share-url {
    width: 500px;
    font-size: 13px;
}

ul#share-social-list {
    list-style: none;
    padding: 0 90px;
    overflow: hidden;
}

ul#share-social-list li {
    width: 242px;
    margin-bottom: 10px;
    float: left;
}

ul#share-social-list li a:link,
ul#share-social-list li a:visited {
    display: block;
    text-decoration: none;
    font-size: 16px;
    line-height: 32px;
    padding-left: 36px;
    background-color: transparent;
    background-repeat: no-repeat;
    background-position: center left;
}

ul#share-social-list li a:hover {
    text-decoration: underline;
}

ul#share-social-list li a#share-social-twitter:link,
ul#share-social-list li a#share-social-twitter:visited {
    background-image: url(/images/forms/share/twitter_32.png);
}

ul#share-social-list li a#share-social-facebook:link,
ul#share-social-list li a#share-social-facebook:visited {
    background-image: url(/images/forms/share/facebook_32.png);
}

ul#share-social-list li a#share-social-myspace:link,
ul#share-social-list li a#share-social-myspace:visited {
    background-image: url(/images/forms/share/myspace_32.png);
}

ul#share-social-list li a#share-social-linkedin:link,
ul#share-social-list li a#share-social-linkedin:visited {
    background-image: url(/images/forms/share/linkedin_32.png);
}

span#subject {
    font-weight: bold;
    font-size: 14px;
}
</style>
<div id="container">
    <h1 class="title">SK - Blog Subscription</h1>
    <form action="{{{form_url}}}" method="post">
        <div class="inner">
            {{{messages}}}



            <table class="profile-form">
                <tr>
                    <th>
                        <label for="person_email_address">Email address</label> <span class="required">*</span>
                    </th>
                    <td>
                        <input id="person_email_address" name="person[email_address]" size="30" type="text" value="{{{email_address}}}" />
                    </td>
                </tr>
                <tr>
                    <th>Email Format</th>
                    <td>
                        <select id="person_email_content_format" name="person[email_content_format]"><option value="html" selected="selected">HTML</option>
                            <option value="text">Text</option></select>
                    </td>
                </tr>
            </table>

            <div class="section">
            </div>

        </div>
        <div class="form-tools">
            <input name="commit" type="submit" value="Sign Up" />
        </div>
    </form>
</div>
<div id="footer">
    <a href="http://www.streamsend.com" target="_blank" title="Email Marketing">Email marketing</a> powered by <a href="http://www.streamsend.com" title="StreamSend Email Marketing">StreamSend</a>
</div>
</body>
</html>
